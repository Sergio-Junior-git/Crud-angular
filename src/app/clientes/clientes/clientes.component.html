<mat-card>
  <mat-card-content appearance="outlined">
    <mat-toolbar color="primary"> Todos Os Clientes </mat-toolbar>

    <div *ngIf="clientes$ | async as clientes; else loading">

      <table mat-table [dataSource]="clientes">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>id</th>
          <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>name</th>
          <td mat-cell *matCellDef="let cliente">{{ cliente.name }}</td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>category</th>
          <td mat-cell *matCellDef="let cliente"> {{ cliente.category }}
            <mat-icon aria-hidden="false" aria-label="Categoria do cliente" fontIcon= '{{ cliente.category | category }}'></mat-icon>
          </td>
        </ng-container>

                <!-- Actions  Column -->
          <ng-container matColumnDef="actions">

             <mat-header-cell *matHeaderCellDef>
              <a mat-button [routerLink]="['/clientes/new']">
                <mat-icon>add</mat-icon>
              </a>
             </mat-header-cell>


         <mat-cell *matCellDef="let cliente">
          <button mat-icon-button disabled aria-label="Editar um Cliente">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button disabled aria-label="Deletar um Cliente">
            <mat-icon>delete</mat-icon>
          </button>

         </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
