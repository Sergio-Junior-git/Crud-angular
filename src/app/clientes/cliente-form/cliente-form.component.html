<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      Detalhes do Cliente
    </mat-toolbar>


    <form [formGroup]="form">
      <mat-form-field class ="full-width">
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field class ="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="Limpo">Limpo </mat-option>
          <mat-option value="Endividado">Endividado</mat-option>
          <mat-option value="null"></mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="onSubmit()">salvar</button>
    <button mat-button [routerLink]="['/clientes']">cancelar</button>
  </mat-card-actions>

</mat-card>
