<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      Detalhes do Cliente
    </mat-toolbar>


    <form [formGroup]="form">
      <mat-form-field class ="full-width">
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field class ="full-width">
        <input matInput placeholder="Categoria" formControlName="category">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="onSubmit()">salvar</button>
    <button mat-button>cancelar</button>
  </mat-card-actions>

</mat-card>
